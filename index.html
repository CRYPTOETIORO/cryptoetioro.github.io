<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Site Under Construction</title>
<!-- Google Fonts for a modern style -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
  /* Basic styles and font */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Main container with animation */
  .interstitial {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
    animation: fadeInUp 1s ease-out;
  }

  /* Heading with entrance effect */
  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
    animation: slideIn 1s ease-out;
  }

  /* Paragraph with effect and delay for synchronization */
  p {
    font-size: 1.2em;
    color: #555;
    animation: fadeIn 1.5s ease-in;
    animation-delay: 0.5s;
    animation-fill-mode: both;
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Optional animated background */
  @keyframes backgroundShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
  body {
    background-size: 200% 200%;
    animation: backgroundShift 15s linear infinite;
  }
</style>
</head>
<body>
  <div class="interstitial">
    <h1>Site Under Construction!</h1>
    <p>Don't worry, it will be available very soon.</p>
  </div>
</body>
</html>
